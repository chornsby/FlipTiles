<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlipTiles</title>

    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</head>
<body>

    <div id="heading" class="container">
        <h1>FlipTiles</h1>
        <p>Click a tile to flip it along with all adjacent tiles.
            Try to make every tile on the board grey!</p>
    </div>

    <div id="score-board" class="container">
        <div id="moves-made">Moves made: 0</div>
        <button type="button" id="new-game">New Game</button>
        <div id="game-state"></div>
    </div>

    <div id="game-board" class="container">
        <div id="row0" class="row">
            <div id="0,0" class="tile"></div>
            <div id="1,0" class="tile"></div>
            <div id="2,0" class="tile"></div>
        </div>
        <div id="row1" class="row">
            <div id="0,1" class="tile"></div>
            <div id="1,1" class="tile"></div>
            <div id="2,1" class="tile"></div>
        </div>
        <div id="row2" class="row">
            <div id="0,2" class="tile"></div>
            <div id="1,2" class="tile"></div>
            <div id="2,2" class="tile"></div>
        </div>
    </div>

    <div id="credits" class="container">
        <p>Code by Charlie Hornsby 2014</p>
    </div>
</body>
</html>
