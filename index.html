<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlipTiles</title>
    <!-- TODO: Make good quality favicon for site -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</head>
<body>

    <div id="heading" class="container">
        <h1>FlipTiles</h1>
        <!-- TODO: Write clearer instructions -->
        <p>Click a tile to flip it and all adjacent tiles.
            Try to make every tile on the board grey!</p>
    </div>

    <div id="score-board" class="container">
        <div id="moves-made">Moves made: 0</div>
        <button type="button" id="new-game">New Game</button>
        <div id="game-state"></div>
    </div>

    <!-- TODO: Consider building the board using JS -->
    <div id="game-board" class="container">
        <div id="row0" class="row">
            <div id="0,0" class="tile"></div>
            <div id="1,0" class="tile"></div>
            <div id="2,0" class="tile"></div>
        </div>
        <div id="row1" class="row">
            <div id="0,1" class="tile"></div>
            <div id="1,1" class="tile"></div>
            <div id="2,1" class="tile"></div>
        </div>
        <div id="row2" class="row">
            <div id="0,2" class="tile"></div>
            <div id="1,2" class="tile"></div>
            <div id="2,2" class="tile"></div>
        </div>
    </div>


    <div id="credits" class="container">
        <p>Code by Charlie Hornsby 2014</p>
    </div>
</body>
</html>
